<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement | NXTEE!!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .order-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #222;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .payment-options label {
            display: inline-block;
            margin-right: 15px;
        }

        .place-order-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            border: none;
        }
        .Back-to-home-Button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

<div class="order-container">
    <h2>Order Details</h2>

    <form action="confirmation.html" method="POST">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <h3>Payment Options</h3>
        <div class="payment-options">
            <label><input type="radio" name="payment" value="credit" required onclick="window.location.href='carddetails.html'"> Credit Card</label>
            <label><input type="radio" name="payment" value="debit" onclick="window.location.href='carddetails.html'"> Debit Card</label>
            <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        </div>
        <button onclick="fun1()" type="submit" class="place-order-button">Place Order</button>
        <script type="text/javascript" src="ex1.js"></script>
    </form>
    <a href="index.html" style="text-decoration: none;">
        <button type="submit" class="Back-to-home-Button">Back To home</button>
        </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Vault | NXTEE!!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }

       
        .navbar {
            background-color: #222;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 1.7em;
            font-weight: bold;
            display: inline;
        }

        .navbar nav {
            display: inline-block;
            margin-left: 25px;
        }

        .navbar nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #ffd700;
        }

        
        .hero {
            background-image: url('Screenshot%202024-10-28%20030028.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hero h2 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .hero p {
            font-size: 1.3em;
            max-width: 600px;
            margin: 10px auto 25px;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

       
        .product-category {
            padding: 50px 20px;
            text-align: center;
        }

        .product-category h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #222;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 220px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card p {
            font-size: 1em;
            color: #666;
        }

        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        
        @media (max-width: 768px) {
            .product-grid {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 20px;
            }

            .navbar nav {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

   
    <header class="navbar">
        <div class="container">
            <h1 class="brand">NXTEE!!</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="women's.html">Women's Vault</a>
                <a href="accesories.html">Accessories</a>
            </nav>
        </div>
    </header>

    
    <section class="hero">
        <h2>Men's Vault Collection</h2>
        <p>Explore our exclusive range of stylish and comfortable men's clothing designed for every occasion.</p>
    </section>

    
    <section class="product-category">
        <h2>Our Men's Collection</h2>
        <div class="product-grid">
            <div class="product-card">
                <a href="menswear.html" style="text-decoration: none;">
                    <img src="cf-flow-2o3vCSMJ22H0oYtQCddmeDlKHsi (1).png" alt="Men's T-Shirt">
                    <h3>Oversize T-shirts</h3>
                </a>
            </div>
            <div class="product-card">
                <a href="tracks.html" style="text-decoration: none;">
                    <img src="cf-flow-2o47QL36J0CuoMRaWAaIE6l2XEh.png" alt="Men's Tracks">
                    <h3>Tracks</h3>
                </a>
            </div>
          
        </div>
    </section>

    
    <footer class="footer">
        <p>&copy; 2024 NXTEE!!. All rights reserved.</p>
    </footer>

</body>
</html>

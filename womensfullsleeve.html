<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }

     
        .navbar {
            background-color: #222;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .navbar .brand {
            font-size: 1.7em;
            font-weight: bold;
            display: inline;
        }

        .navbar nav {
            display: inline-block;
            margin-left: 25px;
        }

        .navbar nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #ffd700;
        }

       
        .collection {
            padding: 50px 20px;
            text-align: center;
        }

        .collection h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #222;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card p {
            font-size: 1em;
            color: #666;
        }

        
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .buy-button:hover {
            background-color: #444;
        }

        
        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>

                <h3>Classic Pink T-Shirt</h3>
                <p>₹1,520.00</p>
                <a href="womensfullsleeve1.html" class="buy-button">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="cf-flow-2o6rk4i0YBi2RKS8N3LoNSCIFlZ.png" alt="Women's T-Shirt 2">
                <h3>Floral Graphic Tee</h3>
                <p>₹1,920.00</p>
                <a href="womensfullsleeve2.html" class="buy-button">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="cf-flow-2o6rk48L8Ye9ovQ9IWhyw64GgMZ.png" alt="Women's T-Shirt 3">
                <h3>Black V-Neck T-Shirt</h3>
                <p>₹1,680.00</p>
                <a href="womensfullsleeve3.html" class="buy-button">Buy Now</a>

        </div>

            padding: 0;
            color: #333;

        .navbar {
            background-color: #222;
            color: #fff;

        .navbar .brand {
            font-size: 1.7em;
            font-weight: bold;

            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {

            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;

        }

        }

        .buy-button:hover {

        }

       
        .footer {

            color: #fff;
            text-align: center;
